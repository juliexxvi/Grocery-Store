{% extends "base.html" %}

{% block main %}
<a href="/">Homepage</a>
<table>
  <tr>
    <th>Order No.</th>
    <th>Customer Name</th>
    <th>Address</th>
    <th>Total Amount</th>
    <th></th>
  </tr>
  {% for order in orders %}
  <tr>
    <td>{{order.id}}</td>
    <td>{{order.customer_name}}</td>
    <td>{{order.customer_address}}</td>
    <td>${{order.total_amount/100}}</td>
    <td><a href="/order-details?id={{order.id}}">View</a></td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
